<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel=" icon" type="image/x-icon="href="./imagenes/favicon.png">
     <title> Encriptador de textos</title>
     <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Encabezado -->
     <header>
        <a href="#"rel="">
            <img src="./imagenes/logoalura.svg" alt="Logo alura"class="logo">
        </a>
    </header>
    <!-- principal -->
<main>
    <section class="encriptador">
        <textarea class="encriptar"placeholder="Ingrese el texto aquí"></textarea>
         <div class="encriptador-aviso">
           <img src="./imagenes/iconoaviso.jpg" alt="imagen aviso" class="img-aviso">
         <p class="texto-aviso"> Solo letras minúsculas y sin acentos</p>
       </div>
       <div class="encriptador-contenedor">
        <button type="submit" class="btn-encriptar"> Encriptar</button>
        <button type="submit" class="btn-desencriptar">Desencriptar</button>
         </div>
   </section>
   <section class="tarjeta">
        <div class="tarjeeta-contenedor">
            <img src="./imagenes/Muñeco.png" alt="Imagen muñeco" class="img-muñeco">
            <p class="texto-uno">Ningún mensaje fue encontrado</p>
            <p class="texto-dos">Digite el texto que desea encriptar o desencriptar</p>
        </div>
        <textarea type="mensaje"class="evaluar" readonly></textarea>
        <button type="submit"class="btn-copiar"> Copiar</button>
   </section>
</main>
<footer>
    <p class="copyright">&copy; copyright 2024 -Encriptador de Texto - Desarrollado por Yeimg</p>
    <a href="#" rel="">
        <img src="./imagenes/linkedin.png" alt="Logo Linkeding" class="linked">
    </a>
    <a href="#" rel="">
        <img src="./imagenes/github.png" alt="Logo github" class="git">
    </a>
</footer>
<script src="./j.s/index.js"></script>
</body>
</html>
